<div class="editor-row">
	<div class="selection gf-form-group">
		<h5 class="section-heading">Icinga web2 details</h5> 	
		<div class="gf-form">
			<label class="gf-form-label width-12">Icinga web2 address</label>
			<input type="text" class="input-small gf-form-input max-width-20" placeholder="icinga2.in.your.domain" ng-model="ctrl.panel.icingaweb2Url" ng-change="ctrl.updateList()" ng-model-onblur />
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Username</label>
			<input type="text" class="input-small gf-form-input max-width-20" placeholder="userName" ng-model="ctrl.panel.icingaweb2User"  ng-change="ctrl.updateList()"  ng-model-onblur />

		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Password</label>
			<input type="password" class="input-small gf-form-input max-width-20" placeholder="secret password" ng-model="ctrl.panel.icingaweb2Pass" ng-change="ctrl.updateList()"  ng-model-onblur />

		</div>
	</div>

	<div class="selection gf-form-group">
		<h5 class="selection-heading">Services selection</h5>
			<div class=gf-form>
			<label class="gf-form-label width-30">Acknowledgment</label>
				<div class="gf-form-select-wrapper ">
					<select class="gf-form-input"  ng-model="ctrl.panel.serviceAck" ng-options="v for v in ['Handled','Unhandled','Both']" ng-change="ctrl.render()"></select>
				</div>
			</div>
		<gf-form-switch class="gf-form" label="Critical" label-class="width-30" checked="ctrl.panel.showCritical" on-change="ctrl.render()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="Warning" label-class="width-30" checked="ctrl.panel.showWarning" on-change="ctrl.render()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="Unknown" label-class="width-30" checked="ctrl.panel.showUnknown" on-change="ctrl.render()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="OK" label-class="width-30" checked="ctrl.panel.showOK" on-change="ctrl.render()"></gf-form-switch>
	</div>
